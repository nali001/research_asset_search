<!DOCTYPE html>
<html lang="en">

<head>
    <script type="importmap">
        {
          "imports": {
            "vue": "https://unpkg.com/vue@3/dist/vue.esm-browser.prod.js"
          }
        }
    </script>
</head>

<body>
    <div id="app">
        [[ message ]]
    </div>

    <script type="module">
        import { createApp } from 'vue'

        createApp({
            data() {
                return {
                    message: 'Hello World!'
                }
            },
            compilerOptions: {
                delimiters: ["[[", "]]"]
            }
        }).mount('#app')

    </script>


</body>

</html>
