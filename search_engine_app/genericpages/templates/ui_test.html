<!DOCTYPE html>

<head>
  <title>Access Query Parameters</title>
</head>
<body>

<script>
  // Function to parse the query string into a JavaScript object
  function parseQueryParams() {
    var queryParams = {};
    var queryString = window.location.search.substring(1);

    var pairs = queryString.split('&');
    for (var i = 0; i < pairs.length; i++) {
      var pair = pairs[i].split('=');
      if (pair.length === 2) {
        var key = decodeURIComponent(pair[0]);
        var value = decodeURIComponent(pair[1]);
        queryParams[key] = value;
      }
    }

    return queryParams;
  }

  // Call the function to parse query parameters
  var params = parseQueryParams();

  // Access and use the query parameters
  console.log('Query parameters:', params);

  // Example: Access a specific query parameter named "id"
  var idParam = params['id'];
  console.log('Value of "id" parameter:', idParam);
</script>
