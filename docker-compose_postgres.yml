services:
  postgres:
    image: postgres:14.5-bullseye
    # build: ./postgres
    volumes: 
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/logs:/var/lib/postgresql/logs
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=notebooksearch2022
      - POSTGRES_DB=notebook_search
    ports:
      - 5432:5432
      # - 5433:80
