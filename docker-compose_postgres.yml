services:
  postgres:
    build: ./postgres
    image: local_test/postgres
    container_name: local_test_postgres
    volumes: 
      - ./postgres/data:/var/lib/postgresql/data
      - ./postgres/logs:/var/lib/postgresql/logs
    environment:
      - POSTGRES_USER=postgres
      - POSTGRES_PASSWORD=notebooksearch2022
      - POSTGRES_DB=notebook_search
    ports:
      - 127.0.0.1:5432:5432
